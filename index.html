<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/style.css" />
        <script
            src="https://kit.fontawesome.com/bf9509b226.js"
            crossorigin="anonymous"
        ></script>
        <title>Library</title>
    </head>
    <body>
        <h1 id="mainTitle">Library</h1>
        <dialog id="dialogBox">
            <div id="dialogCloseBtnContainer">
                <button formmethod="dialog" type="submit" id="closeModalBtn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div id="dialogContent">
                <h2>New Book</h2>
                <form method="dialog" id="bookForm">
                    <div>
                        <label for="title">Title : </label>
                        <input type="text" id="title" name="title" />
                    </div>
                    <div>
                        <label for="author">Author : </label>
                        <input type="text" id="author" name="author" />
                    </div>
                    <div>
                        <label for="genre">Genre : </label>
                        <input type="text" id="genre" name="genre" />
                    </div>
                </form>
                <button type="submit" id="submitBookBtn">Submit</button>
            </div>
        </dialog>
        <div id="booksContainer">
            <button id="addBookBtn" class="bookCards">
                <p>Add new book</p>
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        <script src="app.js"></script>
    </body>
</html>
