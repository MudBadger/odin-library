<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/style.css" />
        <script
            src="https://kit.fontawesome.com/bf9509b226.js"
            crossorigin="anonymous"
        ></script>
        <title>Bibliothèque du Sabot</title>
    </head>
    <body>
        <div class="header">
            <img
                src="./assets/images/logo.PNG"
                class="logo"
                alt="Logo du Sabot, local libertaire, représentant un chat noir dans un sabot sur fond rouge"
            />

            <h1 class="mainTitle">Bibliothèque du Sabot</h1>
        </div>
        <dialog id="dialogBox">
            <div id="dialogCloseBtnContainer">
                <button formmethod="dialog" type="submit" id="closeModalBtn">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div id="dialogContent">
                <h2>Ajouter nouveau livre</h2>
                <form method="dialog" id="bookForm">
                    <div>
                        <label for="title">Titre : </label>
                        <input type="text" id="title" name="title" />
                    </div>
                    <div>
                        <label for="author">Auteur : </label>
                        <input type="text" id="author" name="author" />
                    </div>
                    <div>
                        <label for="genre">Genre : </label>
                        <input type="text" id="genre" name="genre" />
                    </div>
                    <div id="selectContainer">
                        <label for="read">Emprunté : </label>
                        <select type="select" id="read" name="read">
                            <option value="Yes">Oui</option>
                            <option value="No">Non</option>
                        </select>
                    </div>
                </form>
                <button type="submit" id="submitBookBtn">Envoyer</button>
            </div>
        </dialog>
        <div id="booksContainer">
            <button id="addBookBtn" class="cardsStyle">
                <p>Ajouter nouveau livre</p>
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        <script src="app.js"></script>
    </body>
</html>
